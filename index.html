<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tracker</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com/9bba81049d.js wasm-unsafe-eval inline-speculation-rules
    http://localhost:* http://127.0.0.1:*;">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bba81049d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input-line">
            <input type="text" class="input-field" placeholder="Enter the Link">
            <button class="clear-btn button-line">
                <i class="fa-regular fa-circle-xmark fa-2xl" style="color: #dc62e4;"></i>
            </button>
            <button class="save-tab-btn button-line">
                <i class="fa-solid fa-bookmark fa-2xl" style="color: #dc62e4"></i>
            </button>
        </div>
        <div class="button-c">
            <button class="button-field">
                <span>Save Link</span>
            </button>
        </div>
    </div>
    <div class="list-container">
        <ul class="list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
